{% extends 'base.html' %} 
{% block title %}Change Password{% endblock title %}
{% block body %}

<main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header bg-dark"><h3 class="text-center font-weight-light text-white my-4" id="login">Change Password</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                        {% csrf_token %}
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Old Password</label>
                                                <input class="form-control py-4" id="inputPassword" type="password" name="oldPassword" placeholder="Enter old password" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">New Password</label>
                                                <input class="form-control py-4" id="newPassword" type="password" name="newPassword" placeholder="Enter New password" />
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputPassword">Confirm Password</label>
                                                <input class="form-control py-4" id="rePassword" type="password" name="rePassword" placeholder="Confirm password" />
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary">Change Password</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
{% endblock body %}

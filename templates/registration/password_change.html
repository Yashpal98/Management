{% extends 'base.html' %} 
{% block title %}Change Password{% endblock title %}
{% block body %}

<main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header bg-dark"><h3 class="text-center font-weight-light text-white my-4" id="login">Change Password</h3></div>
                                    <div class="card-body">
                                        <form method="post">
                                        {% csrf_token %}
                                            <div class="form-group">
                                                <input class="form-control py-4" id="id_old_password" type="password" name="old_password" placeholder="Enter old password" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="id_new_password1" type="password" name="new_password1" placeholder="Enter New password" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="id_new_password2" type="password" name="new_password2" placeholder="Confirm password" />
                                            </div>
                                            {% for field in form %}
                                            {% for error in field.errors %}
                                                <p style="color: red">{{ error }}</p>
                                            {% endfor %}
                                            {% endfor %}
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button type="submit" class="btn btn-primary btn-lg btn-block">Change Password</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
{% endblock body %}
